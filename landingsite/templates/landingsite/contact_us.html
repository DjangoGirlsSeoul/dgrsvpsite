  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Code for everyone (formally MOOC Circle) site">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Code for Everyone</title>

    <!-- Page styles -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.2/material.indigo-pink.min.css" />
    <link rel="stylesheet" href="{% static 'landingsite/css/styles.css' %}">
    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>

  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

      <div class="android-header mdl-layout__header mdl-layout__header--waterfall">
        <div class="mdl-layout__header-row">
          <span class="android-title mdl-layout-title">
            <img class="android-logo-image" src="{% static 'landingsite/images/logo_jin_1.png' %}">
          </span>
          <!-- Add spacer, to align navigation to the right in desktop -->
          <div class="android-header-spacer mdl-layout-spacer"></div>
          <div class="android-search-box mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right mdl-textfield--full-width">
            <label class="mdl-button mdl-js-button mdl-button--icon" for="search-field">
              <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder">
              <input class="mdl-textfield__input" type="text" id="search-field" />
            </div>
          </div>
          <!-- Navigation -->
          <div class="android-navigation-container">
            <nav class="android-navigation mdl-navigation">
              <a class="mdl-navigation__link mdl-typography--text-uppercase" id="tt2" href="#">Weekly Meetings</a>
              <a class="mdl-navigation__link mdl-typography--text-uppercase" href="/hacks/">Hacks</a>
              <a class="mdl-navigation__link mdl-typography--text-uppercase" href="/about-us/">About us</a>
              <a class="mdl-navigation__link mdl-typography--text-uppercase" href="/contact-us/">Contact us</a>
            </nav>
          </div>
          <div class="mdl-tooltip mdl-tooltip--large" for="tt2">
              Coming soon
            </div>
          <!-- <button class="android-more-button mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect" id="more-button">
            <i class="material-icons">more_vert</i>
          </button>
          <ul class="mdl-menu mdl-js-menu mdl-menu--bottom-right mdl-js-ripple-effect" for="more-button">
            <li class="mdl-menu__item">5.0 Lollipop</li>
            <li class="mdl-menu__item">4.4 KitKat</li>
            <li disabled class="mdl-menu__item">4.3 Jelly Bean</li>
            <li class="mdl-menu__item">Android History</li>
          </ul> -->
          <span class="android-mobile-title mdl-layout-title">
            <img class="android-logo-image" src="{% static 'landingsite/images/logo_jin_1.png' %}">
          </span>
        </div>
      </div>

      <div class="android-drawer mdl-layout__drawer">
        <span class="mdl-layout-title">
          <img class="android-logo-image" src="{% static 'landingsite/images/logo_jin_1.png' %}">
        </span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link mdl-typography--text-uppercase" href="/">Home</a>
          <a class="mdl-navigation__link mdl-typography--text-uppercase" id="tt2" href="#">Weekly Meetings</a>
          <a class="mdl-navigation__link mdl-typography--text-uppercase" href="/hacks/">Hacks</a>
          <a class="mdl-navigation__link mdl-typography--text-uppercase" href="/about-us/">About us</a>
          <a class="mdl-navigation__link mdl-typography--text-uppercase" href="/contact-us/">Contact us</a>
          <a class="mdl-navigation__link mdl-typography--text-uppercase" href="http://join.codeforeveryone.co">Join Slack</a>
          <div class="android-drawer-separator"></div>
          <span class="mdl-navigation__link mdl-typography--text-uppercase" href="">Events</span>
          <a class="mdl-navigation__link mdl-typography--text-uppercase" href="http://djangogirls.org/seoul">Django Girls Seoul</a>
        </nav>
      </div>

      <div class="android-content mdl-layout__content">
        <a name="top"></a>
        <div class="android-be-together-section mdl-typography--text-center" style="background: url({% static 'landingsite/images/slide01.jpg' %})
        center 30% no-repeat;height:330px;">
          <div class="android-font android-slogan">Get in touch</div>
          <div class="android-font android-sub-slogan"></div>
          <div class="android-font android-create-character">
            <a href=""><img src="{% static 'landingsite/images/andy.png' %}" style="color:#ffffff;"></a>
          </div>

          <a href="#name">
            <button class="android-fab mdl-button mdl-button--colored mdl-js-button mdl-button--fab mdl-js-ripple-effect">
              <i class="material-icons">expand_more</i>
            </button>
          </a>
        </div><br><br>
        <form action="{% url 'landingsite:index' %}" method="post" >
          {% csrf_token %}
        <div class="mdl-grid">

          <div class="mdl-cell mdl-cell--1-col mdl-cell--2-col-tablet mdl-cell--2-col-phone">
          </div>
            <div class="mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--4-col-phone">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="full_name" name="full_name" />
              <label class="mdl-textfield__label" for="full_name">Name</label>
            </div>
          </div>
          <div class="mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--4-col-phone">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="email" id="email" name="email"/>
            <label class="mdl-textfield__label" for="email">Email Address</label>
          </div>
        </div>
        <div class="mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--4-col-phone">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="message" name="message" />
          <label class="mdl-textfield__label" for="message">Message</label>
        </div>
      </div>
      </div>
      <!-- <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--4-col-phone">
        </div>
        <div class="mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet mdl-cell--4-col-phone">
          <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" id="messagetext" name"messagetext" ></input>
              <label class="mdl-textfield__label" for="messagetext">Message</label>
            </div>
          </div> <br>
        </div> -->
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--1-col mdl-cell--5-col-tablet mdl-cell--5-col-phone">
          </div>
        <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
          Send
        </button>
      </div>
      </form>

        <footer class="android-footer mdl-mega-footer">
          <div class="mdl-mega-footer--top-section">
            <div class="mdl-mega-footer--left-section">
              <!-- <button class="mdl-mega-footer--social-btn"><i class="material-icons">website</i></button>
              &nbsp;
              <button class="mdl-mega-footer--social-btn"></button>
              &nbsp;
              <button class="mdl-mega-footer--social-btn"></button> -->
            </div>
            <div class="mdl-mega-footer--right-section">
              <a class="mdl-typography--font-light" href="#top">
                Back to Top
                <i class="material-icons">expand_less</i>
              </a>
            </div>
          </div>

          <div class="mdl-mega-footer--middle-section">
            <p class="mdl-typography--font-light">© Code For Everyone</p>
            <p class="mdl-typography--font-light">Seoul, South Korea</p>
          </div>

          <div class="mdl-mega-footer--bottom-section">
            <a class="android-link mdl-typography--font-light" href="/hacks/">Hacks</a>
            <a class="android-link mdl-typography--font-light" href="http://mooccircle.github.io">MOOC Circle</a>
          </div>
        </footer>
      </div>
    </div>
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>


  </body>
</html>
